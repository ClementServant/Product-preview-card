<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  </head>
  <body>
    <main>
      <section>
        <article class="card">
          <div class="container-image">
            <img class="image-desktop" src="./images/image-product-desktop.jpg" alt="Photos du parfum avec des feuilles a coté">
            <img class="image-mobile" src="./images/image-product-mobile.jpg" alt="Photos du parfum avec des feuilles a coté">
          </div>
          <div class="container-infos">
            <h1>Perfume</h1>
            <h2>Gabrielle Essence Eau De Parfum</h2>
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="prix">
              <p class="reduce">$149.99</p>
              <p>$169.99</p>
            </div>
            <div class="button">
              <button type="button"><img src="./images/icon-cart.svg" alt="icon représentant un petit chariot de course"> Add to Cart</button>
            </div>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
